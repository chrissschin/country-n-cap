<table>
<tr>
  <th>Name</th>
  <th>Country Code</th>
  <th>Capital</th>
  <th>Area in km2</th>
  <th>Population</th>
  <th>Continent</th>
</tr>
<tr ui-sref="countrydetail" ng-repeat="country in countryInfo">
  <td>{{ country.countryName }}</td>
  <td>{{ country.countryCode }}</td>
  <td>{{ country.capital}}</td>
  <td>{{ country.areaInSqKm }}</td>
  <td>{{ country.population }}</td>
  <td>{{ country.continent }}</td>
</tr>
</table>
<a class="btn btn-primary" ui-sref="home">Home</a>
